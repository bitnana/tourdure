<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/menu1.css" rel="stylesheet">
    <!-- js -->
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <script src="./JS/slick.min.js"></script>
    <link href="./JS/slick.css"  rel="stylesheet">
    <script src="./JS//common.js"></script>
    <script src="./JS/index.js"></script>
</head>
<body>
    <header></header>

    <!-- visual -->
    <div class="visual">
        <img src="img/menu1/visual.jpg" alt="비주얼 이미지">
    </div>
    
    <!-- 소개 -->
    <section class="intro">
        <!-- 현상황 -->
        <div class="present_div">
            <figure>
                <img src="img/menu1/present1.png" alt="지역">
                <figcaption>
                    <small>지역(개)</small> <br>
                    56
                </figcaption>
            </figure>
            <figure>
                <img src="img/menu1/present2.png" alt="관광두레PD">
                <figcaption>
                    <small>관광두레 PD(명)</small> <br>
                    56
                </figcaption>
            </figure>
            <figure>
                <img src="img/menu1/present3.png" alt="주민사업체">
                <figcaption>
                    <small>주민사업체(개)</small> <br>
                    187
                </figcaption>
            </figure>
            <figure>
                <img src="img/menu1/present4.png" alt="참여주민">
                <figcaption>
                    <small>참여주민(명)</small> <br>
                    2241
                </figcaption>
            </figure>
        </div>
        <!-- 두레소개 -->
        <div class="intro_div">
            <p><img src="img/main/bi_horizon.gif" alt="logo"></p>
            <div class="intro_list">
                <figure>
                    <p><img src="img/menu1/intro1.jpg" alt="features"></p>
                    <figcaption>
                        <span>Community</span>
                        주민공동체의 <br>자발성과 협력성
                    </figcaption>
                </figure>
                <figure>
                    <p><img src="img/menu1/intro2.jpg" alt="features"></p>
                    <figcaption>
                        <span>Cooperation</span>
                        지역, 주민사업체, <br>협력기관과의 연계
                    </figcaption>
                </figure>
                <figure>
                    <p><img src="img/menu1/intro3.jpg" alt="features"></p>
                    <figcaption>
                        <span>Economy</span>
                        지역관광사업 활성화로<br>지역 경제 성장
                    </figcaption>
                </figure>
                <figure>
                    <p><img src="img/menu1/intro4.jpg" alt="features"></p>
                    <figcaption>
                        <span>Business</span>
                        지역주민 관광사업체 <br>경영 지원
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>

    <!--Character BI download -->
    <section class="down">
        <h5>다운로드</h5>
        <div class="down_div">
            <div class="pre_charac">
                <p><img src="img/character/character2.png" alt="캐릭터"></p>
                <span>&#187;</span>
            </div>
            <div class="pre_bi">
                <span>&#171;</span>
                <p><img src="./img/main/bi_vertical.gif" alt="BI 소개"></p>
            </div>

            <div class="charac"> <!-- 캐릭터박스 -->
                <p><img src="img/character/character2.png" alt="캐릭터"></p>
                <div class="charac_info"> <!-- 캐릭터설명 -->
                    <figure >
                        <img src="./img/menu1/dooki_face.png" alt="두키소개">
                        <figcaption>
                            <span>두키(Dooki)</span>
                            두레(Dure) + 아이(Kid)<br>
                            =두레의아이(Dooki)
                        </figcaption>
                    </figure>
                    <figure >
                        <img src="./img/menu1/doovi_face.png" alt="두비소개">
                        <figcaption>
                            <span>두비(Doovi)</span>
                            두레(Dure) + 비전(vision)<br>
                            =두레의비전(Doovi)
                        </figcaption>
                    </figure>
                    <p><a href="#">Download</a></p>
                </div>
            </div>
            <div class="bi">
                <figure>
                    <img src="./img/main/bi_vertical.gif" alt="BI 소개">
                    <figcaption>
                        두레의 'ㄷ'과 'ㄹ'을 <br> 두사람이 함께 마주 보고, <br> 상부상조하는 모습으로 표현
                        <p><a href="#">Download</a></p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>

    <!-- 추진체계 -->
    <section class="system">
        <article>
            <h5>추진체계</h5>
            <img src="img/menu1/system.png" alt="system">
        </article>
    </section>

    <!-- footer -->
    <footer></footer>
</body>
</html>
